<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Lista de Professores
    </ion-title>
    <ion-buttons slot="end" (click)="criaProfessor()">
      <ion-icon slot="icon-only" name="person-add"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="atualiza($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" refreshingSpinner="circles" refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="filtro"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let professor of lista" (click)="alteraProfessor(professor)" >
      {{professor.nome}}
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="carregaFromInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Carregando..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
    
</ion-content>
